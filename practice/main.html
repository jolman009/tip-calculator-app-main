<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>



</head>
<body>
<div class="wrapper">
<div class="box a">
  <label for="fbill">Bill</label><br>
  <input img="/images/icon-dollar.svg" type="text" id="fbill" name="fname" ></input>
</div>


<div class="box b">Tip Amount. /person</div>


<div class="box c">

     <button class="five" id="five">5%</button>
     <button class="ten" id="ten">10%</button>
      <button class="five-ten" id="five-ten">15%</button>
      <button class="two-five" id="two-five">25%</button>
      <button class="five-o" id="five-o">50%</button>
      <button class="custom" id="custom">Custom</button>
      



</div>


<!--<div class="box c two">10%</div>
<div class="box c three">15%</div>
<div class="box c four">25%</div>
<div class="box c five">50%</div>
<div class="box c six">Custom</div>-->

<div class="box d">Total /person</div><br>

<div class="box e">
    <label for="fname">Number of People</label>
    <input img="/images/icon-person.svg" type="text" id="fname" name="fname"></div>
<br>
<div class="box f">
     <input type="reset" value="Reset" id="fset">
</div>


</div>
</div>

</body>
</html>
